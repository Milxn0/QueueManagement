name: ping reminders

on:
  schedule:
    - cron: "* * * * *" 
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call reminder endpoint
        run: |
          curl -sS -f \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            https://queue-management-sage.vercel.app/api/cron/line-reminders
